<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Gama Academy - Calculadora de churrasco</title>
  </head>
  <body>
    <div class="container">
      <header class="centralizar">
        <h5 class="titulo-h5">GAMA ACADEMY</h5>
        <h2>Calculadora de Churrasco</h2>
      </header>
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <span>Comidas</span>
            </div>
            <div class="col">
              <input id="mulheres-qnt" type="number"/>
              <label for="mulheres-qnt">Mulheres</label>
            </div>
            <div class="col">
              <input id="homens-qnt" type="number" />
              <label for="homens-qnt">Homens</label>
            </div>
            <div class="col">
              <input id="criancas-qnt" type="number" /> 
              <label for="criancas-qnt">Crianças</label>
            </div>
            <br>
        </div>
        <div class="row">
          <div class="form-check">
            <input class="form-check-input" id="acompanhamentos" type="checkbox" />
            <label for="acompanhamentos">acompanhamentos</label>
          </div>
        </div>
        <div class="row">
          <div class="col centralizar">
            <span>Bebidas</span>
          </div>
          <div class="col">
            <input id="bebidas-alcoolicas" type="number" />
            <label for="bebidas-alcoolicas">Bebidas alcoolicas</label>
           </div>
         <div class="col">
          <input id="bebidas-nao-alcoolicas" type="number" />
          <label for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
         </div>
        </div>
        <center>
          <button type="submit" class="btn-lg btn-gama">Calcular</button>
        </center>
      </form>
    </div> 
    <script src="./src/main.js"></script>
  </body>
</html>
